<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Integrando Js em HTML</title>
</head>
<body>
    <div class="container">
        <h1>Esse é um projeto de site para saber se um número é maior que o outro!</h1>
        <h2>Digite um número qualquer no Campo A e B para saber se Campo B é maior que o A:</h2><div class="verificacao-methods">
        <form id="form-verificar">
            <label for="numero A">Campo A</label>
            <input type="number" id="numeroA" placeholder="Digite um número" required />
            <label for="numero B">Campo B</label>
            <input type="number" id="numeroB" placeholder="Digite um número" required />
            <button id="btn.verificar" type="submit">Verificar</button>
        </form>
    </div>
</body>
</html>
